 <!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Dojo Survery Revisited</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
        {% load static %}
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
        <script src="{% static 'js/index.js' %}" defer></script>
    </head>
    <body>
        <div id="wrapper">
            <form id= "form" action="/process" method="POST">
                {% csrf_token %}
                <p>Your Name: <input id= "name" name="name" type="text" required></p>
                <p>Dojo Location:
                    <select id= "location" name="location">
                        <option value="None">--Please Select--</option>
                        <option value="Chicago">Chicago</option>
                        <option value="Seattle">Seattle</option>
                        <option value="New York">New York</option>
                        <option value="Online">Online</option> 
                    </select>
                </p>
                <p>Favorite Language:
                    <select id="favLang" name="favLang">
                        <option value="noLang">--Please Select--</option>
                        <option value="html">html</option>
                        <option value="JavaScript">JavaScript</option>
                        <option value="C++">C++</option>
                        <option value="Python">Python</option> 
                    </select>
                </p>
                <p>Preferred Travel:
                        <input type="checkbox" id="vehicle1" name="travel" value="Bicycle">
                        <label for="vehicle1"> Bicycle </label>
                        <input type="checkbox" id="vehicle2" name="travel" value="Car">
                        <label for="vehicle2"> Car </label>
                        <input type="checkbox" id="vehicle3" name="travel" value="Train">
                        <label for="vehicle3"> Train </label>
                </p>
                <p>Favorite Music:
                    <label>Classical<input type="radio" name="music" value="Classical" required></label>
                    <label>Folk<input type="radio" name="music" value="Folk"></label>
                    <label>Other<input type="radio" name="music" value="Other"></label>
                </p>
                <p>Comment (optional): </p> 
                <textarea name="comment" rows="7" cols="110"></textarea>
                <button type="submit" id="btn">Submit</button>
            </form>
        </div> <!--end wrapper-->
    </body>
</html>
